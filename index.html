<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Table-Finder</title>
</head>
<body>
    <h1>Table-Finder</h1>
    <input type="text" id="search" onkeyup="filterTable()" placeholder="Search for names..">
<table id="myTable">
  <tr class="header">
    <th style="width:60%;">City Name</th>
    <th style="width:40%;">Country</th>
  </tr>
  <tr>
    <td>Lahore</td>
    <td>Pakistan</td>
  </tr>
  <tr>
    <td>Hyderabad</td>
    <td>Pakistan</td>
  </tr>
  <tr>
    <td>Peshawar</td>
    <td>Pakistan</td>
  </tr>
  <tr>
    <td>Islamabad</td>
    <td>Pakistan</td>
  </tr>
  <tr>
    <td>Kolkata</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Mumbai</td>
    <td>India</td>
  </tr>
</table>


    <script src="./script.js"></script>
</body>
</html>
